<template name="devicesItem">
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default panel-block">
        <div class="list-group">
          <div class="list-group-item">
          {{#if doc}}
            <h4>devices update {{doc._id}}</h4>
            {{> quickForm collection=collection id="devicesUpdateForm" type="update" doc=doc}}
          {{else}}
            <h4>devices insert</h4>
            {{> quickForm collection=collection id="devicesInsertForm" type="insert"}}
          {{/if}}
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
