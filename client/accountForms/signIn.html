<template name="signIn">
  <div class="login-page">
      <form role="form">
          <section class="wrapper scrollable">
              <section class="panel panel-default">
                  <div class="panel-heading">
                      <div>
                          <h1>
                              <span class="title">
                                  Domovoy
                              </span>
                              <span class="subtitle">
                                  Home helper
                              </span>
                          </h1>
                      </div>
                  </div>
                  <ul class="list-group">
                      <li class="list-group-item">
                          <span class="welcome-text">
                              Welcome back to Proton CMS!
                          </span>
                          <span class="member">
                              Not a Member?
                          </span>
                          <a href="/sign-up">Sign Up Â»</a>
                      </li>
                      <li class="list-group-item">
                          <span class="login-text">
                              Login with your account
                          </span>
                          <div class="form-group">
                              <label for="email">Email</label>
                              <input type="email" class="form-control input-lg" id="email" placeholder="Email">
                          </div>
                          <div class="form-group">
                              <label for="password">Password</label>
                              <input type="password" class="form-control input-lg" id="password" placeholder="Password">
                          </div>
                      </li>
                  </ul>
                  <div class="panel-footer">
                      <a class="btn btn-lg btn-success" href="/">LOGIN TO YOUR ACCOUNT</a>
                      <br>
                      <a class="forgot" href="/reset-password">Forgot Your Password?</a>
                  </div>
              </section>
          </section>
      </form>
    </div>
</template>
